<section class="product">
  <div class="container">
    <div class="product-item">

      <div class="product-item__slider">
        <img class="product-item__img" src="images/product-page/1.jpg" alt="Чизбургер с листьями салата">
      </div>

      <div class="product-item__content">
        <h2 class="product-item__title title">Чизбургер с листьями салата</h2>
        <div class="product-item__stars" data-rateyo-rating="4"></div>
        <span class="product-item__price"> 160 <span>руб</span> . </span>
        <div class="product-item__box">
          <div class="counter">
            <button class="counter__btn" data-direction="minus">-</button>
            <input class="counter__value" type="text" value="1">
            <button class="counter__btn" data-direction="plus">+</button>
          </div>
          <button class="product-item__btn">Добавить в корзину</button>
        </div>
        <div class="delivery">
          <h3 class="delivery__title">Доставка и оплата</h3>
          <ul class="delivery__list">

            <li class="delivery__item">Время доставки заказа — 80-140 мин.</li>
            <li class="delivery__item">Оплата осуществляется только банковской картой.</li>
            <li class="delivery__item">Окончательная сумма заказа формируется после сбора товаров.</li>
          </ul>
        </div>
        <a class="btn--underline" href="#">Подробнее</a>
      </div>
    </div>
    <div class="product-tabs"></div>
  </div>
</section>
